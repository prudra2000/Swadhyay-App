<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarati Transliteration</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        
        
        
        <div id="iastBlock">
            <pre>(113) priyavratane chokarāṃ thayāṃ to paṇa,</pre>
        </div>

        <div id="gujaratiBlock" class="hidden">
            <pre>(113) પ્રિયવ્રતને છોકરાં થયાં તો પણ,</pre>
        </div>

        <button onclick="toggleText()">Show Gujarati</button>
        
        
        <div class="navigation-container">
            <a href="../index.html" class="nav-button home-button">
                <span class="nav-icon">⌂</span>
                <span class="nav-label">Index</span>
            </a>
        </div>
    </div>

    <script>
        // Save current vat position to localStorage when page loads
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.setItem('lastVisitedChapter', '');
            localStorage.setItem('lastVisitedVat', '');
            localStorage.setItem('lastVisitedVatFile', '');
        });
    
        let showingIAST = true;

        function toggleText() {
            showingIAST = !showingIAST;
            document.getElementById('iastBlock').classList.toggle('hidden', !showingIAST);
            document.getElementById('gujaratiBlock').classList.toggle('hidden', showingIAST);
            document.querySelector('button').textContent = showingIAST ? 'Show Gujarati' : 'Show Transliteration';
        }
    </script>
</body>
</html>
